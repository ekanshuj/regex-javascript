<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <title>Form-Validation</title>
</head>

<body>
  <section style="display: grid;place-items: center;">
    <div style="border: 3px solid black">
      <div class="userName" style="display: flex; align-items: center; padding: 0.75rem;">
        <input id="input__userName" style="height: 2.4rem; width: 100%; font-size: 1.25rem;outline: none;"
          placeholder="Enter your name/username" type="text">
      </div>
      <div class="email" style="display: flex; align-items: center; padding: 0.75rem;">
        <input id="input__email" style="height: 2.4rem; width: 100%; font-size: 1.25rem;outline: none;"
          placeholder="Enter your email" type="email">
      </div>
      <div class="phone" style="display: flex; align-items: center; padding: 0.75rem;">
        <input id="input__phone" style="height: 2.4rem; width: 100%; font-size: 1.25rem;outline: none;"
          placeholder="Enter your phone" type="number">
      </div>
      <div class="password" style="display: flex; align-items: center; padding: 0.75rem;">
        <input id="input__password" style="height: 2.4rem; width: 100%; font-size: 1.25rem;outline: none;"
          placeholder="Enter your password" type="password">
      </div>
      <div class="confirm-password" style="display: flex; align-items: center; padding: 0.75rem;">
        <input id="input__c-password" style="height: 2.4rem; width: 100%; font-size: 1.25rem;outline: none;"
          placeholder="Confirm your password" type="password">
      </div>
    </div>
    <button
      style="padding: 0.5rem 0.75rem;font-size: 1.3255rem; margin: 0.44rem 0rem;background: black;color: ghostwhite;font-weight: bold;border: none;text-transform: uppercase;"
      type="submit" id="btn">Click to Submit
      your Form</button>
  </section>

</body>

</html>
